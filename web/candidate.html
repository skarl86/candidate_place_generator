    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-8" id="left">
                <h2>Candidate Place Generator Demo</h2>
                <!-- item list -->
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="">Select User Log File</a></div>
                </div>
                <div id="file">
                    <input type="file" id="files" name="files[]" multiple />
                    <output id="list"></output>
                    <script src="js/tag_file_read_file.js"></script>
                </div>
                <div class="form-group">
                    <label for="sel1">Select Radius:</label>
                    <select class="form-control" id="sel1" >
                        <option>100 m</option>
                        <option>200 m</option>
                        <option>300 m</option>
                        <option>400 m</option>
                        <option>500 m</option>
                    </select>
                </div>

                <table id="logTable" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-4">Time</th>
                        <th class="col-xs-5">Location</th>
                        <th class="col-xs-4">Tag</th>
                        <!--<th class="col-xs-3">Link</th>-->
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>

                <hr>

                <div class="panel panel-default">
                    <div class="panel-heading"><a href="">Candidate Place Table</a></div>
                </div>
                <div id="head_label"></div>
                <table id="placeTable" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-4">Place Name</th>
                        <th class="col-xs-5">Location</th>
                        <th class="col-xs-4">Category</th>
                        <th class="col-xs-3">Distance</th>
                        <!--<th class="col-xs-3">Link</th>-->
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>
                <div id="loading"></div>
