<body>
    <div id="map-canvas"></div>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-8" id="left">
                <h1><b>C</b>andidate <b>P</b>lace <b>G</b>enerator <b>D</b>emo</h1>
                <!-- item list -->
                <div class="panel panel-default">
                    <div class="panel-heading"><h4><b>Input</b> or <b>Write</b> User Log File</h4></div>
                </div>

                <div id="content">
                    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a href="#input_file" data-toggle="tab">Input File</a></li>
                        <li><a href="#write_log" data-toggle="tab">Writing Log</a></li>
                    </ul>
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="input_file">
                            <div id="file">
                                <input type="file" id="files" name="files[]" multiple />
                                <output id="list"></output>
                                <script src="js/tag_file_read_file.js"></script>
                            </div>
                        </div>
                        <div class="tab-pane" id="write_log">
                            <div class="form-group">
                                <textarea class="form-control" rows="5" id="input_log" placeholder="ex)
** Tab으로 간격.
201605101805    37.4992 126.9501    사리원만두"
                                ></textarea>
                                <div id="run">
                                    <button id="btn_run" type="button" class="btn btn-primary btn-block">Run</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sel1">Select to Radius:</label>
                    <select class="form-control" id="sel1" >
                        <option>100 m</option>
                        <option>200 m</option>
                        <option>300 m</option>
                        <option>400 m</option>
                        <option>500 m</option>
                    </select>
                </div>

                <table id="logTable" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-4">Time</th>
                        <th class="col-xs-4">Location</th>
                        <th class="col-xs-5">Tag</th>
                        <!--<th class="col-xs-3">Link</th>-->
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>

                <hr>

                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Candidate Place Table</h4></div>
                </div>
                <div id="head_label"></div>
                <table id="placeTable" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-5">Place Name</th>
                        <th class="col-xs-4">Location</th>
                        <th class="col-xs-4">Category</th>
                        <th class="col-xs-3">Distance</th>
                        <!--<th class="col-xs-3">Link</th>-->
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>
                <div id="loading"></div>

        <div class="modal-header">
            <h1>Processing...</h1>
        </div>
